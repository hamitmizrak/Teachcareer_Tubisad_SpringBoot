<!-- start codes -->

<h2 class="display-4 text-uppercase text-center mt-5 mb-5">Controller Spring MVC Spring DATA</h2>
<table class="table table-hover table-striped table-responsive table-dark">
    <thead>
        <tr>
            <th>ID</th>
            <th>COMPUTER NAME</th>
            <th>COMPUTER PRICE</th>
            <th>DATE</th>
            <th>View</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    <tbody>
        <tr  th:each="list:${computer_key}">
            <td th:text="${list.id}"></td>
            <td th:text="${list.computerName}"></td>
            <td th:text="${list.computerPrice}"></td>
            <td th:text="${list.createdDate}"></td>
            <td><a href="#!"><i class="fa-solid fa-binoculars text-warning"></i></a></td>
            <td><a href="#!"><i class="fa-solid fa-wrench text-primary"></i></a></td>
            <td><a th:href="@{/delete/computer/{id}(id=${list.id})}"><i class="fa-regular fa-trash-can text-danger"></i></a></td>
        </tr>
    </tbody>
    </thead>
</table>

<!-- ends codes -->
