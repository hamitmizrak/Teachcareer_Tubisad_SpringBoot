<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body class="container bg-dark text-white">
<!-- start codes -->

<p th:text="${login_key}" class="text-danger"></p>
<p class="display-5 mt-5 mb-5 text-uppercase">login</p>

<form th:action="@{/login}" method="post" th:name="login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="text" class="form-control mb-4" th:name="username" id="name"     required placeholder="adınız" autofocus/>
    <input type="text" class="form-control mb-4" th:name="password" id="surname"  required placeholder="password"/>
    <button class="btn btn-primary">Gönder</button>
</form>

<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
